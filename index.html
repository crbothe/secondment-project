<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
<body>

<div class="w3-container">
  <h2>Animated Slides</h2>
  <p>Slide or fade in an element from the top, bottom, left or right of the screen with the w3-animate-* classes.</p>
</div>

<div class="w3-content w3-section" style="max-width:500px">
  <img class="mySlides w3-animate-top" src="pics/secondment2.JPG" style="width:100%">
  <img class="mySlides w3-animate-bottom" src="pics/secondment3.JPG" style="width:100%">
  <img class="mySlides w3-animate-top" src="pics/secondment1.JPG" style="width:100%">
  <img class="mySlides w3-animate-bottom" src="pics/secondment6.JPG" style="width:100%">
  <img class="mySlides w3-animate-bottom" src="pics/secondment5.JPG" style="width:100%">
  <img class="mySlides w3-animate-bottom" src="pics/secondment8.JPG" style="width:100%">
  <img class="mySlides w3-animate-bottom" src="pics/secondment4.JPG" style="width:100%">
  <img class="mySlides w3-animate-bottom" src="pics/secondment7.JPG" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2500);    
}
</script>

</body>
</html>
